<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/1020427836244361266/1066833184723050597/dc_szablony_awatar.jpg">
    <script src="scripts/main.js"></script>
    <title>Szablony®</title>
    <meta name="theme-color" content="#338cff" />
    <!-- Primary Meta Tags -->
  <meta name="title" content="Szablony®" />
  <meta name="description" content="Skorzystaj z naszego autorskiego kreatora timestamp!" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://szablonypolska.pl/" />
  <meta property="og:title" content="Szablony®" />
  <meta
    property="og:description"
    content="Skorzystaj z naszego autorskiego kreatora timestamp!"
  />
  <meta property="og:image" content="" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://szablonypolska.pl/" />
  <meta property="twitter:title" content="Szablony®" />
  <meta
    property="twitter:description"
    content="Skorzystaj z naszego autorskiego kreatora timestamp!"
    />
</head>
<body>
    <div class="box">
        <input class="daty" type="datetime-local">
        <break></break>
        <br>
        <button  onclick="generateTimestamps()"
        class="btn1" >Wygeneruj</button>
        <a href="index.html">
            <button class="btn">
            Powrót
            </button>
          </a>
    </div>

    <div class="simple-container" style="display: none;">
        <h1>Wygenerowany TimeStamp</h1>
        <p>Daty po wklejeniu na discorda są przekształcane automatycznie na Polski</p>
        <div class="generated-dates">
            <p>Krótki czas: </p> <code id="short-time"></code><button onclick="copyText('t')" class="bi bi-clipboard"></button>
            <p>Długi czas: </p> <code id="long-time"></code><button onclick="copyText('T')" class="bi bi-clipboard"></button>
            <p>Krótka data: </p> <code id="short-date"></code><button onclick="copyText('d')" class="bi bi-clipboard"></button>
            <p>Długa data: </p> <code id="long-date"></code><button onclick="copyText('D')" class="bi bi-clipboard"></button>
            <p>Krótka data i godzina: </p> <code id ="short-date-time"></code><button onclick="copyText('f')" class="bi bi-clipboard"></button>
            <p>Długa data i godzina: </p> <code id="long-date-time"></code><button onclick="copyText('F')" class="bi bi-clipboard"></button>
            <p>Rezultat: </p> <code id="relative-time"></code><button onclick="copyText('R')" class="bi bi-clipboard"></button>
            
        </div>
    </div>
    
</body>
</html>
