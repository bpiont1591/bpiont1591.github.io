<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Stats</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1>Server Stats</h1>
    </div>
    <div id="stats" class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Statystyki serwera</h2>
        <p>Loading...</p>
      </div>
    </div>
    <div id="new-members" class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Nowi użytkownicy (ostatni tydzień)</h2>
        <p>Loading new members...</p>
      </div>
    </div>
    <div id="top10poziom" class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Top 10 użytkowników z najwyższym poziomem</h2>
        <p>Loading top 10 levels...</p>
      </div>
    </div>
    <div id="top10invite" class="card">
      <div class="card-body">
        <h2 class="card-title">Top 10 zapraszających użytkowników</h2>
        <p>Loading top 10 inviters...</p>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
